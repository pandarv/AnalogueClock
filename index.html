<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>
<body>
  <header>
    <nav>
      <section class="dark-light"></section>
    </nav>
    <section class="gear">⚙</section>
  </header>
  <main>
    <section class="date">Sunday, December 18, 2022</section>
    <section class="clock-container">
      <div class="needles">
        <div class="hour-needle">
          <div class="base"></div>
          <div class="top"></div>
        </div>
        <div class="second-needle">
          <div class="base"></div>
          <div class="top"></div>
        </div>
        <div class="minute-needle">
          <div class="center"></div>
          <div class="base"></div>
          <div class="top"></div>
        </div>
      </div>
      <div class="dial">
        <div class="twelve">XII</div>
        <div class="three">III</div>
        <div class="six">VI</div>
        <div class="nine">IX</div>
      </div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
